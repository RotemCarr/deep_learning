name: test-code
run-name: test-code

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies and run linting
        run: |
          pip install -r requirements.txt
          ruff check
      - name: Test code
        run: |
          pip install pytest
          pytest ./tests --reportportal
