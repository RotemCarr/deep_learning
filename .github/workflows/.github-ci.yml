name: test-code
run-name: test-code

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies and run linting
        run: |
          pip install -r requirements.txt
          ruff check

      - name: git LFS setup
        run: |
          git lfs install
          git lfs pull

      - name: Add module to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: Test code
        run: |
          pip install pytest
          PYTHONPATH=$(pwd) pytest -sv --reportportal -o "rp_api_key=${{ secrets.RP_DEMO_KEY }}"
